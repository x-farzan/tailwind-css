<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-500">
    <div class="grid md:grid-cols-3 ">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="text-red-500 sm:text-blue-500">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-900">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn border-primary md: border-2">Log in</a>
          <a href="#" class="btn border-primary md: border-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-4xl">Recipes</h2>
          <h3>For Ninjas</h3>
        </header>

        <div >
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4 class="font-bold">

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->  
            <div class="card"> 
              <img src="images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>    
                <span>
                  25 mins
                </span>
              </div>
            </div>

            <div class="card"> 
              <img src="images/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>                
                <span>
                  20 mins
                </span>
              </div>
            </div> <div class="card"> 
              <img src="images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">Tofu curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>    
                <span>
                  35 mins
                </span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>

        <div>
          <div class="btn">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
